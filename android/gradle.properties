# Project-wide Gradle settings

# JVM arguments optimized for Flutter builds
org.gradle.jvmargs=-Xmx4G -XX:+UseG1GC -XX:MaxMetaspaceSize=1G --add-opens=java.base/java.lang.ref=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED --add-opens=java.base/java.text=ALL-UNNAMED --add-opens=java.desktop/java.awt.font=ALL-UNNAMED

# Gradle performance settings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# Disable configuration cache to avoid Java modules issues
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Kotlin settings
kotlin.incremental=true
kotlin.code.style=official

# Android settings
android.compileSdkVersion=34
android.targetSdkVersion=34
android.minSdkVersion=21
android.enableR8.fullMode=true

# Flutter settings
flutter.compileSdkVersion=34
flutter.targetSdkVersion=34
flutter.minSdkVersion=21